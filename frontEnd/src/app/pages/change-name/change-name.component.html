<section class="flex-column">
  <form
    (ngSubmit)="changeNameAndBack(name.value)"
    #form="ngForm"
    class="flex-column"
  >
    <label for="name" class="italic">ESCRIBE TU NOMBRE</label>
    <input
      type="text"
      id="name"
      name="name"
      #name
      required
      maxlength="20"
      ngModel
    />
    <button [disabled]="form.invalid" class="boton">CAMBIAR NOMBRE</button>
    <a [routerLink]="['/']" class="boton">Volver</a>
  </form>
</section>
